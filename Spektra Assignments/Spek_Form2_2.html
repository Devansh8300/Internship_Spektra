<!DOCTYPE html>
<html>
<head>
    <title>Form 2_2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div {
            margin: 0 auto;
            width: 300px;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>Text: <span id="text"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Password: <span id="password"></span></p>
        <p>Date: <span id="date"></span></p>
        <p>Number: <span id="number"></span></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('text').textContent = urlParams.get('text');
        document.getElementById('email').textContent = urlParams.get('email');
        document.getElementById('password').textContent = urlParams.get('password');
        document.getElementById('date').textContent = urlParams.get('date');
        document.getElementById('number').textContent = urlParams.get('number');
    </script>
</body>
</html>
