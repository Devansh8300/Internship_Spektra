<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Web Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
        </ul>
    </nav>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>First section of this page.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>Second section of this page.</p>
            <article>
                <h3>Article Tag</h3>
                <p>This is an article inside section 2.</p>
            </article>
        </section>
    </main>
    <footer>
        <p>Footer part</p>
        <p>Created by <b>DEVANSH</b></p>
    </footer>
</body>
</html>
